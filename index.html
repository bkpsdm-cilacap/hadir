<!DOCTYPE html>
<html>
<head>
  <title>Daftar Hadir Peserta TKBK | BKPSDM Cilacap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Hilangkan semua margin dan padding */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* cegah scroll dan space */
      background: #000;
    }

    /* Bungkus iframe agar selalu full */
    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Iframe full screen */
    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block; /* wajib agar tidak ada space tambahan */
    }
  </style>

</head>
<body>

  <div id="iframe-container">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbxiqInd3Jymlb_hLts9LRP2ZxNKthRZWoFKeZw-Q4x8O6KmBevw7hXfzjyVcxuxu8kX/exec"
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    window.onload = function () {
      const frame = document.querySelector('#iframe-container iframe');
      if (frame.requestFullscreen) {
        frame.requestFullscreen().catch(() => {});
      }
    };
  </script>

</body>
</html>
